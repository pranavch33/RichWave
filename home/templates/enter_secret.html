<!DOCTYPE html>
<html>
<head>
    <title>Enter Secret Code</title>
</head>
<body>
    <h2>Security Check</h2>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Enter Secret Code</label><br>
        <input type="password" name="secret_code" required>
        <br><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
