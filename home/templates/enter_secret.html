<!DOCTYPE html>
<html>
<head>
    <title>Admin Secret Verification</title>
</head>
<body>

<h2>Enter Secret Code</h2>

<form method="POST">
    {% csrf_token %}

    <input type="text" name="secret_code" placeholder="Enter Secret Code" required>
    <br><br>

    <button type="submit">Verify</button>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</form>

</body>
</html>
