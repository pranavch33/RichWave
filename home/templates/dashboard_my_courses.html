<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Courses – ThriveOn</title>

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .course-card {
      background: #fff;
      border-radius: 18px;
      padding: 16px;
      display: flex;
      gap: 18px;
      border: 1px solid #e5e7eb;
      margin-bottom: 18px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.06);
      transition: 0.2s;
    }

    .course-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.15);
    }

    .course-img {
      width: 240px;
      height: 120px;
      border-radius: 14px;
      object-fit: cover;
      border: 1px solid #e5e7eb;
    }

    .course-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .course-title {
      font-size: 18px;
      font-weight: 700;
    }

    .course-desc {
      font-size: 14px;
      color: #6b7280;
      margin: 4px 0 8px;
    }

    .meta-line {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .price {
      font-weight: 700;
      color: #2563eb;
    }

    .btn {
      padding: 8px 16px;
      background: #2563eb;
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
      width: fit-content;
      transition: 0.2s;
    }

    .btn:hover {
      background: #1e52c9;
    }

  </style>
</head>
<body>

<h2>Your Courses</h2>

{% for course in courses %}
<div class="course-card">

  <img class="course-img" src="{{ course.banner_url }}" alt="{{ course.title }}">

  <div class="course-info">
    <div>
      <div class="course-title">{{ course.title }}</div>
      <div class="course-desc">{{ course.short_description }}</div>
      <div class="meta-line">Level: <b>{{ course.level }}</b></div>
      <div class="price">₹{{ course.price }}</div>
    </div>

    <a href="#" class="btn">Continue Learning</a>
  </div>

</div>
{% endfor %}

</body>
</html>
