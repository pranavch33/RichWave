<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout - ThriveOn</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #eef2ff, #f8f9ff);
        margin: 0;
        padding: 0;
    }

    .center-box {
        width: 95%;
        max-width: 900px;
        margin: 40px auto;
        display: flex;
        gap: 25px;
        background: #fff;
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    }

    .package {
        width: 35%;
        padding: 25px;
        background: #f7f9ff;
        border-radius: 15px;
        border: 1px solid #e0e6ff;
    }

    .package-title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .price {
        font-size: 32px;
        font-weight: 700;
        color: #0066ff;
        margin-bottom: 18px;
    }

    .form-box {
        width: 65%;
    }

    label {
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
        font-size: 14px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(135deg, #007bff, #005ce6);
        color: #fff;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="center-box">

    <div class="package">
        <div class="package-title">{{ package.name }}</div>
        <div class="price">₹{{ package.price }}</div>
    </div>

    <div class="form-box">
        <h2>Billing Details</h2>

        <form method="POST" action="/checkout/prime/">
            {% csrf_token %}

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Phone</label>
            <input
              type="text"
              name="phone"
              required
              minlength="10"
              maxlength="10"
              pattern="[0-9]{10}"
              placeholder="10 digit mobile number">

            <label>Password</label>
            <input type="password" name="password" required>

            <label>State</label>
            <select name="state" required>
                <option value="">Select State</option>
                <option>Maharashtra</option>
                <option>Gujarat</option>
                <option>Madhya Pradesh</option>
                <option>Rajasthan</option>
                <option>Uttar Pradesh</option>
            </select>

            <label>Sponsor Code</label>
            <input type="text" name="sponsor_code">

            <button type="submit">Pay ₹{{ package.price }}</button>
        </form>
    </div>

</div>

</body>
</html>
