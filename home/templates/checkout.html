<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout - ThriveOn</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #eef2ff, #f8f9ff);
        margin: 0;
        padding: 0;
    }

    .center-box {
        width: 95%;
        max-width: 900px;
        margin: 40px auto;
        display: flex;
        gap: 25px;
        background: #fff;
        border-radius: 18px;
        padding: 30px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    }

    /* LEFT PACKAGE BOX */
    .package {
        width: 35%;
        padding: 25px;
        background: #f7f9ff;
        border-radius: 15px;
        border: 1px solid #e0e6ff;
    }

    .package-title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .price {
        font-size: 32px;
        font-weight: 700;
        color: #0066ff;
        margin-bottom: 18px;
    }

    .features li {
        margin-bottom: 8px;
        font-size: 14px;
    }

    /* RIGHT CHECKOUT FORM */
    .form-box {
        width: 65%;
    }

    label {
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
        font-size: 14px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 15px;
        transition: 0.3s;
        outline: none;
    }

    input:focus, select:focus {
        border-color: #0066ff;
        box-shadow: 0 0 6px rgba(0,102,255,0.3);
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(135deg, #007bff, #005ce6);
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        letter-spacing: 1px;
    }

    button:hover {
        background: linear-gradient(135deg, #005ce6, #0047b3);
        transform: translateY(-2px);
    }

    @media(max-width: 820px){
        .center-box {
            flex-direction: column;
            padding: 20px;
        }
        .package, .form-box {
            width: 100%;
        }
    }
</style>

</head>
<body>

<div class="center-box">

    <!-- LEFT PACKAGE SECTION -->
    <div class="package">
        <div class="package-title">{{ package.name }}</div>
        <div class="price">₹{{ package.price }}</div>

        <ul class="features">
            <li>✔ Lifetime Access</li>
            <li>✔ Instant ID Creation</li>
            <li>✔ Affiliate Dashboard</li>
            <li>✔ Real Time Leaderboard</li>
            <li>✔ Earn 70% Commission</li>
        </ul>
    </div>

    <!-- RIGHT FORM -->
    <div class="form-box">
        <h2 style="margin-bottom: 20px;">Billing Details</h2>

       <form action="{% url 'home:checkout' slug %}" method="post">
            {% csrf_token %}

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Phone</label>
            <input type="text" name="phone" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>State</label>
            <select name="state" required>
                <option value="">Select State</option>
                <option>Maharashtra</option>
                <option>Gujarat</option>
                <option>Madhya Pradesh</option>
                <option>Rajasthan</option>
                <option>Uttar Pradesh</option>
                <option>Karnataka</option>
                <option>Delhi</option>
                <option>Tamil Nadu</option>
                <option>West Bengal</option>
                <option>Bihar</option>
                <option>Punjab</option>
                <option>Haryana</option>
            </select>

            <label>Sponsor Code</label>
            <input type="text" name="sponsor_code">

            <button type="submit" class="pay-btn">Pay ₹{{ package.price }}</button>
        </form>

    </div>

</div>

</body>
</html>
