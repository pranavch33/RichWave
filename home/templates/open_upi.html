<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment...</title>

    <!-- Auto-open UPI -->
    <meta http-equiv="refresh" content="1; url={{ upi_link }}">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0056ff, #6bc1ff);
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 380px;
            border-radius: 18px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
            color: #333;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #0056ff;
            margin-bottom: 5px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .loader {
            width: 55px;
            height: 55px;
            border: 5px solid #ddd;
            border-top-color: #0056ff;
            border-radius: 50%;
            margin: 10px auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            background: #0056ff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background: #003fcc;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="logo">ThriveOn</div>

    <div class="title">Opening Your UPI App...</div>

    <div class="subtitle">
        Please wait while we redirect you to PhonePe / Google Pay / Paytm.
    </div>

    <div class="loader"></div>

    <p class="subtitle">
        If nothing happens, tap the button below:
    </p>

    <a class="btn" href="{{ upi_link }}">Open UPI Manually</a>
</div>

</body>
</html>
