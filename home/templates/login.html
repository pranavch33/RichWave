<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ ThriveOn</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --text: #0f172a;
            --bg: #f5f7fb;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: var(--bg);
        }

        .container {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
        }

        p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            margin-top: 6px;
            outline: none;
            font-size: 15px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 13px;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            border: none;
            padding: 15px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In</h2>
        <p>Welcome back. Let's continue your journey.</p>

        <form method="POST" action="/login/">
    {% csrf_token %}
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your email">

            <label style="margin-top:15px;">Password</label>
            <input type="password" name="password" placeholder="Enter your password">
            
            <div class="row">
                <span><input type="checkbox"> Remember me</span>
                <a href="#">Forgot Password?</a>
            </div>

            <button>Sign In</button>
<p style="text-align:center; margin-top:20px; font-size:15px;">
    Don't have an account?
    <a href="/signup" style="color:#2563eb; font-weight:600; text-decoration:none;">
        Sign Up
    </a>
</p>
        </form>
    </div>

</body>
</html>
